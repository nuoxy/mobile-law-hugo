<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>{{ block "title" . }}{{ .Title }} â€¢ Alex Polo{{ end }}</title>
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}Mobile-first lawyer landing: WhatsApp CTA, bento layout, trust signals, video, Umami-ready.{{ end }}" />

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://umami.is;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Schema -->
    {{ partial "schema-site.html" . }}
    {{ if .IsPage }}
    {{ partial "schema-post.html" . }}
    {{ partial "schema-faq.html" . }}
    {{ end }}
</head>

<body>
    <!-- Organic blobs -->
    <div class="blob one" aria-hidden="true">
        <svg viewBox="0 0 400 400">
            <path fill="rgba(124,183,255,.55)"
                d="M310,73Q357,146,321,222Q285,298,211,333Q137,368,86,306Q35,244,63,167Q91,90,164,61Q237,32,310,73Z" />
        </svg>
    </div>
    <div class="blob two" aria-hidden="true">
        <svg viewBox="0 0 400 400">
            <path fill="rgba(139,234,158,.45)"
                d="M328,120Q360,190,308,244Q256,298,190,334Q124,370,89,303Q54,236,76,166Q98,96,168,70Q238,44,300,80Q362,116,328,120Z" />
        </svg>
    </div>

    <!-- Sticky Top -->
    <header class="topbar">
        <div class="topbar-inner">
            <a class="brand" href="/">
                <span class="mark" aria-hidden="true"></span>
                <span>
                    Alex Polo, Adv.
                    <small>Business & Tax Focus</small>
                </span>
            </a>

            <button class="pill" id="menuBtn" type="button" aria-expanded="false" aria-controls="mainMenu"
                data-umami-event="open_menu">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12" />
                    <line x1="4" x2="20" y1="6" y2="6" />
                    <line x1="4" x2="20" y1="18" y2="18" />
                </svg>
                Menu
            </button>
        </div>
    </header>

    <!-- Overlay Menu -->
    <div id="mainMenu" class="menuOverlay" aria-hidden="true">
        <button class="closeBtn" id="menuClose" aria-label="Close menu">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </button>
        <div class="menuInner">
            <nav>
                <a href="/" class="menuLink">Home</a>
                <a href="/#services" class="menuLink">Services</a>
                <a href="/blog/" class="menuLink">Blog</a>
                <a href="/faq/" class="menuLink">FAQ</a>
                <a href="/privacy/" class="menuLink" style="font-size:16px; margin-top:20px; opacity:0.7;">Privacy</a>
            </nav>
        </div>
    </div>

    <main class="wrap">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Sticky bottom bar -->
    <div class="stickyBar" role="region" aria-label="Quick actions">
        <div class="stickyInner">
            <a class="waBig" id="stickyWhatsApp" href="#" data-umami-event="whatsapp_cta">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                </svg>
                WhatsApp
            </a>

            <a class="miniBtn" id="stickyCall" href="#" aria-label="Call" data-umami-event="call_cta">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                </svg>
            </a>

            <a class="miniBtn" id="stickyEmail" href="#" aria-label="Email" data-umami-event="email_cta">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
            </a>
        </div>
    </div>

    <script src="/js/main.js" defer></script>
</body>

</html>

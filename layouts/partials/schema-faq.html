{{ with .Params.faq }}
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"FAQPage",
  "mainEntity":[
    {{- range $i, $item := . -}}
    {{- if $i }},{{ end }}
    {
      "@type":"Question",
      "name":{{ $item.q | jsonify }},
      "acceptedAnswer":{
        "@type":"Answer",
        "text":{{ $item.a | jsonify }}
      }
    }
    {{- end -}}
  ]
}
</script>
{{ end }}
